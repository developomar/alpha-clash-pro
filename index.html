<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy  and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google.fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<style>
    .anton {
  font-family: "Anton", sans-serif;
}

.poppins {
  font-family: "Poppins", sans-serif;
}

.inter {
  font-family: "Inter", sans-serif;
}


</style>
</head>

<body class="bg-[#010313] h-screen" style="background-image: url(images/background.png); background-repeat: no-repeat;  background-position-x: center;">
    <!-- game start section -->
    <section id="home-screen" class="h-screen bg-url mx-auto flex justify-center items-center text-center">
        <div>
            <h1 class="anton text-[10rem] text-white font-normal ">ALPHABET CLASH</h1>
            <p class="poppins text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="bg-white text-[#010313] font-semibold poppins py-5 px-8 rounded-xl mt-14">Play Now</button>
        </div>
        
    </section>

    <!-- game play section -->
    <section id="play-ground" class="pt-10 hidden">
        <div class="text-center bg-[#ffffffb3] w-[1170px] mx-auto border-[20px] border-[#010313cc] rounded-[16px] backdrop-blur-[10px]">
            <p class="text-[18px] text-white bg-[#2F2941] px-7 py-4 w-1/3 mx-auto rounded-bl-xl rounded-br-xl">Don't watch keyboard  while playing...</p>
            <h2 id="current-alphabet" class=" uppercase poppins text-[8rem] font-semibold text-[#010313] my-5">Y</h2>
        </div>

        <div class="mt-10 inter">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>

        <div class="w-[1170px] mx-auto flex justify-between">
            <button class="flex gap-3 items-center px-8 py-4 bg-[#894189] rounded-full text-white inter text-[1.25rem] font-medium"><span>life</span> <img src="images/life.svg" alt=""><span id="life">5</span></button>
            <button class="flex gap-3 items-center px-8 py-4 bg-[#360490] rounded-full text-white inter text-[1.25rem] font-medium"><span>Score</span> <img src="images/dollar.svg" alt=""><span id="current-score">0</span></button>
        </div>

    </section>

    <!-- game score section -->
    <section id="score-board" class="flex justify-center items-center h-screen hidden">
        <div class="p-12 rounded-xl text-center" style="background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);">
            <h2 class="text-[4rem] text-white font-extrabold poppins">Score : <span id="final-score" class="font-semibold">14</span></h2>
            <button onclick="play()" class="bg-white py-4 px-8 rounded-lg text-[#010313] font-semibold poppins my-4">Play Again</button>
            <p class="poppins text-white font-medium text-[1.25rem]">Practice will make you Pro</p>
        </div>
    </section>


    <!-- scripts -->
    <script src="scripts/tailwind.config.js"></script>
    <script src="scripts/alpha.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
